<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div id="mainDiv">
        <div id="historyDiv"><p>0</p></div>
        <div id="currentDiv"><p>0</p></div>
        <div id="buttonDiv">
            <div class="buttonDiv">
                <button class="mod" id="clear">C</button>
                <button class="mod" id="para">()</button>
                <button class="mod" id="percent">%</button>
                <button class="operator"id="divide">&divide;</button>
            </div>
            <div class="buttonDiv">                
                <button class="num">9</button>
                <button class="num">8</button>
                <button class="num">7</button>
                <button class="operator" id="multiply">x</button>
            </div>
            <div class="buttonDiv">                
                <button class="num">6</button>
                <button class="num">5</button>
                <button class="num">4</button>
                <button class="operator" id="subtract">-</button>
            </div>
            <div class="buttonDiv">                
                <button class="num">3</button>
                <button class="num">2</button>
                <button class="num">1</button>
                <button class="operator" id="add">+</button>
            </div>
            <div class="buttonDiv">                
                <button class="mod" id="posNeg">+/-</button>
                <button class="num">0</button>
                <button class="mod" id="decimal">.</button>
                <button class="mod" id="equals">=</button>
            </div>

        </div>
    </div>
</body>
</html>
